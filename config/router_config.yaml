# =============================================================================
# Router Configuration - Детерминированный NLU для AI-ассистента аптеки
# Encoding: UTF-8
# =============================================================================
# 
# Приоритеты групп интентов (от высшего к низшему):
# 1. Корзина и заказы (высший приоритет - пользователь хочет действовать)
# 2. Профиль и бонусы
# 3. Аптеки и локации
# 4. Правовая информация и справки
# 5. Поиск по симптомам/болезням
# 6. Поиск товаров
# 7. Общие вопросы (низший приоритет)
#
# Важно: триггеры должны содержать ОСНОВЫ слов для морфологической устойчивости
# =============================================================================

defaults:
  slot_questions:
    symptom: "Какой именно симптом беспокоит? (головная боль, кашель, насморк...)"
    age: "Сколько лет человеку, для которого подбираем препараты?"
    price_max: "До какой суммы смотреть варианты? (например, до 500 рублей)"
    dosage_form: "В какой форме выпуска предпочитаете? (таблетки, сироп, спрей, капли...)"
    product_id: "Какой именно товар имеете в виду? Уточните название."
    order_id: "Укажите номер заказа, пожалуйста."
    promo_code: "Введите промокод."
    pharmacy_id: "Какую аптеку выбираете?"
    metro: "Возле какой станции метро ищем аптеку?"
    disease: "Какое заболевание или диагноз?"
    product_name: "Как называется препарат, который ищете?"

# =============================================================================
# ГРУППА 1: КОРЗИНА (высший приоритет)
# =============================================================================
intents:
  SHOW_CART:
    channel: navigation
    priority: 90
