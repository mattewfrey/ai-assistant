      - "что в корзине"
      - "покажи корзину"
      - "открой корзину"
      - "перейти в корзину"
      - "корзина"
      - "корзину"
      - "cart"
      - "shopping cart"
      # Синонимы
      - "что я выбрал"
      - "мои товары"
      - "к оплате"
    negative_triggers:
      - "история"
      - "заказ"
      - "добав"
      - "полож"
      - "закин"
      - "убер"
      - "удал"
      - "очист"
      - "измен"
      - "колич"
      - "из корзин"
      - "купить"
      - "заказать"

  ADD_TO_CART:
    channel: data
    priority: 96
    triggers:
      - "добавь в корзин"
      - "положи в корзин"
      - "добавить в корзин"
      - "закинь в корзин"
      - "добавь"
      - "положи"
      - "хочу купить"
      - "хочу заказать"
      - "возьму"
      - "куплю"
      - "беру"
    slots_required:
      - product_name
    slot_questions:
      product_name: "Какой товар добавить в корзину? Укажите название."
    negative_triggers:
      - "избран"

  REMOVE_FROM_CART:
    channel: data
    priority: 95
